{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 600px; /* Reduced width for compactness */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .left-side {
            background:url("{% static 'images/travelreg.jpg' %}");
            width: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .left-side h2 {
            font-size: 24px; /* Reduced font size */
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
        }

        .left-side p {
            font-size: 14px; /* Reduced font size */
            color: #fff;
            margin-bottom: 15px;
        }

        .right-side {
            width: 50%;
            padding: 30px; /* Reduced padding */
        }

        .right-side h2 {
            font-size: 22px; /* Reduced font size */
            font-weight: 500;
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            color: #333;
        }

        .form-group {
            margin-bottom: 15px; /* Reduced space between input fields */
        }

        .form-group input {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px; /* Reduced font size */
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3a7bd5;
        }

        .form-group label {
            display: block;
            font-size: 14px; /* Reduced font size */
            color: #888;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px; /* Reduced padding */
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00d2ff;
        }

        .google-signup {
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
            padding: 10px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .google-signup:hover {
            background-color: #f1f1f1;
        }

        .google-signup img {
            width: 18px; /* Reduced image size */
            margin-right: 10px;
        }

        .right-side a {
            display: block;
            text-align: center;
            color: #888;
            text-decoration: none;
            margin-top: 15px;
            font-size: 12px; /* Reduced font size */
        }

        .right-side a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.75rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div>
                <h2>Join Us Today!</h2>
                <p>Experience the best, sign up now!</p>
            </div>
        </div>
        <div class="right-side">
            <h2>Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <div id="error1" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="error2" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div id="error4" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                    <div id="error3" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="business_name">Business Name</label>
                    <input type="text" id="business_name" name="business_name" placeholder="Enter your business name" required>
                    <div id="error6" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="tax_identification_number">Tax Identification Number</label>
                    <input type="number" id="tax_identification_number" name="tax_identification_number" placeholder="Enter your tax number" required>
                    <div id="error7" class="error-message"></div>
                </div>
                <button type="submit">Register</button>
                <div class="google-signup">
                    <img src="https://i.pinimg.com/236x/39/21/6d/39216d73519bca962bd4a01f3e8f4a4b.jpg" alt="Google Logo">
                    Sign Up with Google
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript validation logic (same as before)
    </script>
</body>

</html>
