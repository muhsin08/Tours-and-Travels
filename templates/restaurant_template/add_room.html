<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .manage-btn {
            background-color: #28a745; /* Green for manage button */
            margin-top: 20px;
        }
        .manage-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Room</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Room Type -->
            <div class="form-group">
                <label for="category">Room Type</label>
                <select name="category" id="category" required>
                    <option value="Single">single</option>
                    <option value="Double">double</option>
                    <option value="Suite">suite</option>
                </select>
            </div>

            <!-- Capacity -->
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" name="capacity" id="capacity" required>
            </div>

            <!-- Price per Night -->
            <div class="form-group">
                <label for="price_per_night">Price per Night</label>
                <input type="number" step="0.01" name="price_per_night" id="price_per_night" required>
            </div>



            <!-- Room Image -->
            <div class="form-group">
                <label for="image">Room Image</label>
                <input type="file" name="image" id="image" required>
            </div>

            <!-- Room Number -->
            <div class="form-group">
                <label for="number">Room Number</label>
                <input type="number" name="number" id="number" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" required>
            </div>

            <div class="form-group">
                <label for="facilities">Facilities</label>
                <input type="text" name="facilities" id="facilities" placeholder="Enter comma-separated facilities" required>
            </div>

            <button type="submit">Save Room</button>
        </form>

        <!-- Manage Button -->
        <form method="GET" action="{% url 'rooms_view' %}">
            <button type="submit" class="manage-btn">Manage Rooms</button>
        </form>
    </div>

</body>
</html>
