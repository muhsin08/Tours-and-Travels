{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {

            height: 100vh;
            display: flex;
            background:url("{% static 'images/restaurant-interior.jpg' %}");
            background-size:cover;

        }
        .header img {
    max-height: 500px;
    width: auto;
    display: block;
    margin: 0 auto;
}

        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            text-align: left;
            padding-left: 20px;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a{
        width:190px;
        }
        .sidebar a:hover {
            background-color: #ff6a00;
            width:190px;
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            background-image: url("");

        }

        .header {

            background-size: cover;
            background-position: center;
            padding: 10px 0;
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color:white;
        }

        .header p {
            font-size: 1.2rem;
            color:skyblue;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            width: 280px;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6a00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #ff4500;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background-color: #ff6a00;
            color: white;
            padding: 14px 20px;
            width: 100%;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="">Home</a>
        <a href="{% url 'user_app:userlogin'%}">Login</a>
        <a href="{% url 'rooms' %}"> Rooms/Facilities</a>
        <a href="{% url 'dishs' %}">Dish items</a>
        <a href="{% url 'view_mycomplaint'%}">View Complaints</a>
        <a href="">View Reviews</a>
    </div>

    <div class="main-content">
        <header class="header">
            <h1>Welcome to the Restaurant Dashboard</h1>
            <p>Manage your restaurant's services, menu, and customer feedback easily</p>
<img src="">
        </header>


        </div>



    <footer>
        <p>&copy; 2024 Restaurant Management System. All Rights Reserved.</p>
    </footer>

</body>

</html>
