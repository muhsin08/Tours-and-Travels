<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Details</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .room-container {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .room-container:hover {
            transform: translateY(-5px);
        }

        .room-table {
            width: 100%;
            border-collapse: collapse;
        }

        .room-table th {
            text-align: left;
            padding: 10px;
            background-color: #f2f2f2;
            font-size: 14px;
            color: #555;
        }

        .room-table td {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

        .room-table td img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .button {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            border-top: 1px solid #ddd;
        }

        .button a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button .edit {
            background-color: #4CAF50;
        }

        .button .edit:hover {
            background-color: #45a049;
        }

        .button .dlt {
            background-color: #f44336;
        }

        .button .dlt:hover {
            background-color: #e53935;
        }

        .room-container .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #FFEB3B;
            text-align: center;
            color: #555;
        }

        .room-container .price {
            font-size: 18px;
            color: #FF5722;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .room-container .description {
            font-size: 16px;
            color: #757575;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .room-table th, .room-table td {
                font-size: 14px;
            }

            .button a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Our Menu</h1>

    {% for menu in fry %}
    <div class="room-container">
        <div class="title">{{ menu.name }}</div>
        <table class="room-table">
            <tr>
                <th><label>Dish Name: </label></th>
                <td>{{ menu.name }}</td>
            </tr>
            <tr>
                <th><label>Description: </label></th>
                <td>{{ menu.description }}</td>
            </tr>
            <tr>
                <th><label>Price: </label></th>
                <td class="price">{{ menu.price }}</td>
            </tr>
            <tr>
                <th><label>Category: </label></th>
                <td>{{ menu.category }}</td>
            </tr>
            <tr>
                <th><label>Availability: </label></th>
                <td>{{ menu.availability }}</td>
            </tr>
            <tr>
                <th><label>Image: </label></th>
                <td>
                    {% if menu.image %}
                        <img src="{{ menu.image.url }}" alt="Dish Image">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </td>
            </tr>
        </table>
        <div class="button">
            <!-- Edit and Delete buttons with appropriate links -->
            <a href="{% url 'dish_edit' menu.id %}" class="edit">Edit</a>
            <a href="{% url 'Delete_dish' menu.id %}" class="dlt">Delete</a>
        </div>
    </div>
    {% endfor %}

</body>
</html>
