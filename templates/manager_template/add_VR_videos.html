{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload VR Video</title>
    <style>
        /* General body and font settings */
        body {
            font-family: 'Arial', sans-serif;

            background:url("{% static 'images/picspot.jpg' %}");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size:cover;
        }

        /* Container for the form */
        .form-container {
          background-color: rgba(22, 146, 146,0.4);
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Form elements styling */
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: inline-block;
        }

        input, select, textarea {
            width: 94%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design for mobile screens */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            button {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Upload VR Video</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Tourist Spot Selection -->
            <label for="tourist_spot">Tourist Spot:</label>
            <select name="tourist_spot" id="tourist_spot" required>
                <option value="">-- Select --</option>
                {% for myspot in spots %}
                    <option value="{{ myspot.id }}">{{ myspot.name }}</option>
                {% endfor %}
            </select>

            <!-- Title Input -->
            <label for="title">Title:</label>
            <input class="inp" type="text" id="title" name="title" required>

            <!-- Video File Input -->
            <label for="video_file">Video File:</label>
            <input class="inp" type="file" id="video_file" name="video_file" accept="video/*" required>

            <!-- Description Input -->
            <label for="description">Description:</label>
            <textarea class="inp" id="description" name="description" required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn">Add Video</button>
        </form>
    </div>

</body>
</html>
