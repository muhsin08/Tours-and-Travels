<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <style>
        /* General body and container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff4d4d; /* Red color for delete confirmation */
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }

        .alert-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 45%;
        }

        input[type="submit"]:hover {
            background-color: #d43f3a;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 45%;
        }

        .cancel-btn:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Confirmation</h1>
        <div class="alert-message">
            <p>Warning: This action cannot be undone.</p>
        </div>

        <p>Are you sure you want to delete <strong>{{ menu.instance.name }}</strong>?</p>

        <form method="post" action="">
            {% csrf_token %}
            <div class="button-container">
                <input type="submit" value="Yes, Delete">
                <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
