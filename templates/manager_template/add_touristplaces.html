{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background:url("{% static 'images/imageplace.jpg' %}");
            background-size:cover;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
<!--            background-color: #fff;-->
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color:black;
        }

        .form-container button {
            width: 97%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Add Tourist Places</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Tourist Place Name:</label>
            <input class="inp" type="text" id="name" name="name" required>

            <label for="discription">Discription:</label>
            <input class="inp" type="text" id="discription" name="discription" required>

            <label for="image">Images:</label>
            <input class="inp" type="file" id="image" name="image" required>

            <button type="submit">Add Tourist Place</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
<!--                <th>Place Name</th>-->
<!--                <th>Description</th>-->
<!--                <th>Image</th>-->
            </tr>
        </thead>

            <!-- Example rows, replace with dynamic content -->

        </tbody>
    </table>
</body>
</html>
