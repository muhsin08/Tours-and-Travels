<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Header Styling */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        /* Table Cell Styling */
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        /* Table Row Hover Effect */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Styling for Image */
        img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        /* No Image Available Styling */
        .no-image {
            color: #888;
            font-style: italic;
        }

        /* Button Styling */
        .btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            margin: 5px 10px;
            display: inline-block;
            text-align: center;
        }

        /* Edit Button Styling */
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }

        /* Delete Button Styling */
        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        /* Edit Button Hover Effect */
        .btn-edit:hover {
            background-color: #45a049;
        }

        /* Delete Button Hover Effect */
        .btn-delete:hover {
            background-color: #e41e1e;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 758px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
            img {
                max-width: 100px;
            }
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tourist Places</h1>

        <table>
            <thead>
                <tr>
                    <th>Tourist Place Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for area in place %}
                <tr>
                    <td>{{ area.name }}</td>
                    <td>{{ area.discription }}</td>
                    <td>
                        {% if area.image %}
                            <img src="{{ area.image.url }}" alt="Place Image">
                        {% else %}
                            <p class="no-image">No image available</p>
                        {% endif %}
                    </td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'Edit_place' area.id %}" class="btn btn-edit">Edit</a>

                        <!-- Delete Button -->
                        <form action="{% url 'delete_place' area.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this place?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
