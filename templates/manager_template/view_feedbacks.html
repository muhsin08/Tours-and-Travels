<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .booking-item {
            background-color: #fafafa;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-header {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .details {
            font-size: 16px;
            color: #555;
        }

        .details .label {
            font-weight: bold;
            color: #333;
        }

        .details .value {
            margin-left: 8px;
            color: #777;
        }

        .reply-button-container {
            margin-top: 15px;
            text-align: right;
        }

        .reply-button {
            background-color: #4CAF50;
            font-size: 16px;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .reply-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 26px;
            }

            .booking-header {
                font-size: 18px;
            }

            .details {
                font-size: 14px;
            }

            .reply-button {
                font-size: 14px;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Feedback</h1>
        {% for bry in feedback %}
        <div class="booking-item">
            <div class="booking-header">Feedback from {{ bry.username }}</div>
            <div class="details">
                <div>
                    <span class="label">Title:</span>
                    <span class="value">{{ bry.title }}</span>
                </div>
                <div>
                    <span class="label">Feedback:</span>
                    <span class="value">{{ bry.content }}</span>
                </div>
            </div>
            <div class="reply-button-container">
                <!-- Corrected Button -->
                <a href="{% url 'reply_feeback' bry.id %}" class="reply-button">
                    Reply
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
