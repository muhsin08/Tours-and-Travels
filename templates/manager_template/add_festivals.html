{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Festival Form</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }


        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            border-radius: 8px;
            overflow: hidden;
        }


        .form-section {
            background-color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
        }

        .image-section {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0; /* Light background color for the right section */
        }


        .image-section img {
            width: 100%; /* Make the image take full width of the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the entire width/height of the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .form-section h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .inp {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .inp:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        input[type="file"] {
            padding: 8px;
            width: 100%;
        }


        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                width: 90%;
                padding: 20px;
            }

            .form-section h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
  <div class="form-container">
        <div class="form-section">
            <h1>Add Festival</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="name">Festival Name:</label>
                <input class="inp" type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <input class="inp" type="text" id="description" name="description" required>

                <label for="location">Location:</label>
                <input class="inp" type="text" id="location" name="location" required>

                <label for="start_date">Start Date:</label>
                <input class="inp" type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input class="inp" type="date" id="end_date" name="end_date" required>

                <label for="start_time">Start Time:</label>
                <input class="inp" type="time" id="start_time" name="start_time" required>

                <label for="end_time">End Time:</label>
                <input class="inp" type="time" id="end_time" name="end_time" required>

                <label for="image">Images:</label>
                <input class="inp" type="file" id="image" name="image" required>

                <button type="submit">Add Festival</button>
            </form>
        </div>

        <div class="image-section">
            <img src="{% static 'images/trending pic9.jpeg' %}" alt="Festival Image">
        </div>
  </div>
</body>
</html>
