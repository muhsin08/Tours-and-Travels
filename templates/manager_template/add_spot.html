{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourist Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f6fc; /* Soft blue-gray background */
            background-image: linear-gradient(45deg, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border: 2px solid #6c63ff;
        }

        h1 {
            text-align: center;
            color: #6c63ff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }

        .inp {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .inp:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            background-color: #ff7e5f;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .inp {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.3rem;
            }

            .inp {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Tourist Spot</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Select Tourist Place -->
            <label for="name">Tourist Place:</label>
            <select name="name" id="name" required>
                <option value="">-- Select --</option>
                {% for myplace in place %}
                    <option value="{{ myplace.id }}">{{ myplace.name }}</option>
                {% endfor %}
            </select>

            <!-- Spot Name -->
            <label for="name">Spot Name:</label>
            <input class="inp" type="text" id="name" name="name" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <input class="inp" type="text" id="description" name="description" required>

            <!-- Location -->
            <label for="location">Location:</label>
            <input class="inp" type="text" id="location" name="location" required>

            <!-- Category -->
            <label for="category">Category:</label>
            <select class="inp" name="category" id="category" required>
                <option value="" disabled selected>--Select Category--</option>
                <option value="outdoor">Outdoor</option>
                <option value="indoor">Indoor</option>
                <option value="studio">Studio</option>
                <option value="event">Event</option>
            </select>

            <!-- Image Upload -->
            <label for="image">Images:</label>
            <input class="inp" type="file" id="image" name="image" required>

            <!-- Submit Button -->
            <button type="submit">Add Tourist Spot</button>
        </form>
    </div>
</body>
</html>
