{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(180, 220, 204, 0.3);
            flex-direction: column; /* Stack content vertically */
            position: relative; /* Needed for positioning the buttons */
        }

        /* Button Container at top-right */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            position: relative; /* Needed for positioning the dropdown */
        }

        .button-container a:hover {
            background-color: #45a049;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            display: none;
            position: absolute;
            top: 30px; /* Position the dropdown below the Sign Up button */
            left: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 150px;
            z-index: 10; /* Ensure dropdown is on top */
        }

        .button-container a:hover + .dropdown, /* Show dropdown when hovering over 'Sign Up' */
        .dropdown:hover {
            display: block;
        }

        .dropdown ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .dropdown ul li {
            margin: 5px 0;
        }

        .dropdown ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
        }

        .dropdown ul li a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),url("{% static 'images/login img.jpeg' %}");
            background-size: cover;
            background-position: center;
            width: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-side .content {
            text-align: center;
        }

        .left-side h2 {
            font-size: 28px;
            margin-top: 100px;
            color: white;
        }

        .left-side p {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .right-side {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label input[type="text"],
        .floating-label input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .floating-label input[type="text"]:focus,
        .floating-label input[type="password"]:focus {
            border-bottom: 1px solid #ff6a00;
        }

        .floating-label label {
            position: absolute;
            left: 0;
            top: 15px;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            pointer-events: none;
        }

        .floating-label input[type="text"]:focus + label,
        .floating-label input[type="text"]:not(:placeholder-shown) + label,
        .floating-label input[type="password"]:focus + label,
        .floating-label input[type="password"]:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #ff6a00;
        }

        .right-side button {
            width: 100%;
            background-image: linear-gradient(to right, #ff6a00, #ff9900);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .right-side a {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
        }

        .right-side a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .left-side, .right-side {
                width: 100%;
            }

            .left-side h2 {
                font-size: 24px;
            }

            .left-side p {
                font-size: 14px;
            }

            .right-side h2 {
                font-size: 20px;
            }

            .floating-label input[type="text"],
            .floating-label input[type="password"] {
                font-size: 14px;
            }

            .right-side button {
                padding: 12px;
                font-size: 14px;
            }

            .right-side a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .left-side h2 {
                font-size: 20px;
            }

            .left-side p {
                font-size: 12px;
            }

            .right-side h2 {
                font-size: 18px;
            }

            .floating-label input[type="text"],
            .floating-label input[type="password"] {
                font-size: 12px;
            }

            .right-side button {
                padding: 14px;
                font-size: 14px;
            }

            .right-side a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Buttons at top-right -->
    <div class="button-container">
        <a href="#">Sign Up</a>
        <div class="dropdown">
            <ul>
                <li><a href="{% url 'restaurant'%}">Restaurant</a></li>
                <li><a href="{% url 'customer'%}">Customer</a></li>
                <li><a href="{% url 'travelagent'%}">Travelagent</a></li>
            </ul>
        </div>
        <a href="#">Sign In</a>
    </div>

    <!-- Login Container -->
    <div class="container">
        <div class="left-side">
            <div class="content">
                <h2>New to our website?</h2>
                <p>"But Why Do You Travel? â€“ your journey begins here."</p>
            </div>
        </div>
        <div class="right-side">
            <h2>Log in to Enter</h2>
            <form action="" method="post" id="login">
                {% csrf_token %}
                <div class="floating-label">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">User Name</label>
                </div>
                <div class="floating-label">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Log In</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
