<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #d4d4d4 !important;
        }

        /* Carousel section */
        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Container for details */
        .container {
            max-width: 960px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .details-section strong {
            color: #007bff;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            color: #007bff;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ det.bussiness_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Package_view' det.id %}">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'travelComplaints' det.id %}">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Travel_review' det.id %}">Review & Rating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ det.image.url }}" alt="Restaurant Image">
            </div>
        </div>
    </div>

    <!-- Restaurant Details -->
    <div class="container">
        <h1>Travel Agent Details</h1>

        <div class="details-section">
            <p><strong>Travel Agent Name:</strong> {{ det.bussiness_name }}</p>
            <p><strong>Contact Number:</strong> {{ det.phone_number }}</p>

        </div>

        <div class="text-center">
            <a href="{% url 'travelComplaints' det.id %}" class="btn btn-custom">Leave a Complaint</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 All rights reserved. <br> <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
