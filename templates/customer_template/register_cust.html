
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            width: 700px;
            /* Default width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap; /* Allows elements to stack on smaller screens */
        }

        .left-side {

            background-size: cover;
            background-position: center;
            width: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-side .content {
            text-align: center;
        }

        .left-side h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: aquamarine;
        }

        .left-side p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #000;
        }

        .left-side button {
            background-color: #ff6a00;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .right-side {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .floating-label input:focus {
            border-bottom: 1px solid #ff6a00;
        }

        .floating-label label {
            position: absolute;
            left: 0;
            top: 15px;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            pointer-events: none;
        }

        .floating-label input:focus+label,
        .floating-label input:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 12px;
            color: #ff6a00;
        }

        .right-side button {
            width: 100%;
            background-image: linear-gradient(to right, #ff6a00, #ff9900);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .google-signup {
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }

        .right-side a {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
        }

        .right-side a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.75rem;
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 100%; /* Full width for smaller screens */
                flex-direction: column; /* Stack the left and right sides vertically */
            }

            .left-side, .right-side {
                width: 100%; /* Full width for each section */
            }

            .left-side h2 {
                font-size: 20px;
            }

            .left-side p {
                font-size: 14px;
            }

            .right-side h2 {
                font-size: 20px;
            }

            .floating-label input {
                font-size: 14px;
            }

            .right-side button {
                font-size: 14px;
            }

            .google-signup {
                font-size: 14px;
            }

            .right-side a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .left-side h2 {
                font-size: 18px;
            }

            .left-side p {
                font-size: 12px;
            }

            .right-side h2 {
                font-size: 18px;
            }

            .floating-label input {
                font-size: 12px;
            }

            .right-side button {
                font-size: 12px;
            }

            .google-signup {
                font-size: 12px;
            }

            .right-side a {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="content">
                <img src="pro imag1.jpeg" alt="">
                <h2>Join Us Today!</h2>
                <p>"We have nothing to lose and a world to see â€“ register now!"</p>
            </div>
        </div>
        <div class="right-side">
            <h2>Create an Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="floating-label">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                    <div id="error1" class="error-message"></div>
                </div>
                <div class="floating-label">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <div id="error2" class="error-message"></div>
                </div>
                <div class="floating-label">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <div id="error4" class="error-message"></div>
                </div>

                <div class="floating-label">
                    <input type="text" id="full_name" name="full_name" placeholder=" " required>
                    <label for="full_name">Full Name</label>
                    <div id="error6" class="error-message"></div>
                </div>
                <div class="floating-label">
                    <input type="text" id="phone_number" name="phone_number" placeholder=" " required>
                    <label for="phone_number">Phone Number</label>
                    <div id="error3" class="error-message"></div>
                </div>

                <button type="submit">Register</button>
                <div class="google-signup">
                    <img src="https://i.pinimg.com/236x/39/21/6d/39216d73519bca962bd4a01f3e8f4a4b.jpg" alt="Google Logo">
                    Sign Up with Google
                </div>

            </form>
        </div>
    </div>

    <script>
        // Your JavaScript code remains unchanged
    </script>
</body>

</html>
