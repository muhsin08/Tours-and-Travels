<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festivals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
         body {
      background: linear-gradient(to right, #ffcccc, #ff7f7f); /* Red gradient background */
       background-size: cover;
      color: #fff;
    }

    .festival-card {
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
   background-color: rgb(205, 171, 147);


    }
    .festival-card:hover {
      transform: translateY(-5px);
    }
    .festival-card img {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      object-fit: cover;
      height: 200px;


    }
    .festival-card .card-body {
      padding: 15px;
    }
    .festival-card .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: rgb(44, 200, 20);
    }
    .festival-card .card-text {
      font-size: 1rem;
      color: #555;
    }
    .festival-card .date-text {
      font-size: 0.975rem;
      color: #777;
    }
    .no-image {
      background-color: #f8f9fa;
      color: #555;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      h1{
      text-align:center;}
       .festival-card img {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      object-fit: cover;
      width: 100%;  /* Makes sure image takes full width */
      height: 200px; /* Fixed height for equal image sizes */
    }

  </style>
</head>
<body>
<h1>Upcoming Festivals </h1>
  <div class="container mt-5">
    <div class="row">
      {% for vibe in festivals %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card festival-card">
            <div class="row g-0">
              <div class="col-12">
                {% if vibe.image %}
                  <img src="{{ vibe.image.url }}" alt="Festival Image" class="img-fluid">
                {% else %}
                  <div class="no-image text-center py-5">
                    <p>No image available</p>
                  </div>
                {% endif %}
              </div>
              <div class="col-12">
                <div class="card-body">
                  <h5 class="card-title">{{ vibe.name }}</h5>
                  <p class="card-text">{{ vibe.description }}</p>
                  <p class="card-text date-text"><small>{{ vibe.start_date|date:"Y-m-d" }} TO {{ vibe.end_date|date:"Y-m-d" }}</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
