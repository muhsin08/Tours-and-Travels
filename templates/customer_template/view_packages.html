{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Section for packages */
        .packages {
            padding: 50px 0;
            background: url("{% static 'images/packimg.jpg' %}") no-repeat center center;
            background-size: cover;
            color: #333;
            height: 650px;
            text-align: center; /* Center text for the whole section */
        }

        /* Heading for packages */
        .packages h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: white;
        }

        /* Container for the row */
        .container {
            width: 85%;
            margin: 0 auto;
        }

        /* Row for the cards */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the cards */
        }

        /* Card Style */
        .festival-card {
            background-color: rgba(52, 144, 237, 0.4);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            flex: 1 1 calc(25% - 20px); /* Responsive flexbox approach */
            margin-bottom: 20px;
            text-align: center; /* Center text inside cards */
        }

        .festival-card:hover {
            transform: translateY(-5px);
        }

        /* Image styles */
        .festival-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .no-image {
            background-color: #e0e0e0;
            color: #555;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 1.4rem;
            color: white;
        }

        .date-text {
            font-size: 0.9rem;
            color: white;
        }

        .book-now-btn {
            background-color: rgba(46, 54, 199, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block; /* Button inside the card body, centered */
            margin-top: 15px;
        }

        .book-now-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .festival-card {
                flex: 1 1 calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .festival-card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .festival-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <section class="packages" id="packages">
        <h1>Packages</h1>
        <div class="container">
            <div class="row">
                {% for data in pack %}
                    <div class="festival-card">
                        <div class="row g-0">
                            <div class="col-12">
                                {% if data.image %}
                                    <img src="{{ data.image.url }}" alt="Festival Image" class="img-fluid">
                                {% else %}
                                    <div class="no-image text-center py-5">
                                        <p>No image available</p>
                                    </div>
                                {% endif %}
                            </div>
                            <div class="col-12">
                                <div class="card-body">
                                    <h5 class="card-title">{{ data.name }}</h5>
                                    <p class="card-text">{{ data.price }}</p>
                                    <p class="card-text">{{ data.destinations }}</p>
                                    <p class="card-text date-text"><small>{{ data.available_from|date:"Y-m-d" }} TO {{ data.available_to|date:"Y-m-d" }}</small></p>
                                    <!-- Book Now button for each package -->
                                    <a href="{% url 'add_bookings' %}?package_id={{ data.id }}">
                                        <button class="book-now-btn">Book Now</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
