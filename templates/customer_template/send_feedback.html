{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/mountains-7608306.jpg' %}");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1.1rem;
            color: black;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .view-reply-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .view-reply-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Feedback</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Your Feedback:</label>
                <textarea id="content" name="content" rows="4" cols="50">{{ form.content.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            {% if form.feedback.errors %}
                <div class="error">
                    {{ form.feedback.errors }}
                </div>
            {% endif %}
            <button type="submit">Submit</button>
        </form>
        <form method="get" action="{% url 'view_reply'%}">
            <button type="submit" class="view-reply-btn">View Reply</button>
        </form>
    </div>
</body>
</html>
