<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .carousel-inner img {
            width: 100%;
            height: 500px; /* Reduced height */
            object-fit: cover; /* Ensures image maintains aspect ratio while filling the space */
            border-radius: 5px;
        }

        .college-details p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .college-details strong {
            color: #007bff;
        }


    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ det.bussiness_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dishes_view' det.id %}">Dishes</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'rooms_view' det.id %}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Send_review' det.id %}">Review&Rating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_complaints' det.id%}">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ det.image.url }}" alt="Restaurant Image">
            </div>
        </div>
    </div>

    <!-- Restaurant Details -->
    <div class="container">
        <h1>Restaurant Details</h1>
        <div class="college-details">
            <p><strong>Restaurant Name:</strong> {{ det.bussiness_name }}</p>
            <p><strong>Location:</strong> {{ det.location }}</p>
            <p><strong>Contact Number:</strong> {{ det.phone_number }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
