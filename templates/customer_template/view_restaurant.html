<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Restaurants</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .card h2 {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        .card .btn-warning {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .card .btn-warning:hover {
            background-color: #e68900;
        }

        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
<section id="explore-restaurant" class="explore-restaurant">
    <div class="container">
        <div class="main-txt text-center my-5">
            <h1><span>Explore</span> Restaurants</h1>
        </div>
        <div class="row" style="margin-top: 30px;">
            {% for details in my_rest %}
            <div class="col-md-3 py-3 py-md-0">
                <div class="card">
                    <img src="{{ details.image.url }}" alt="Restaurant 1">
                    <div class="card-body">
                        <h3>{{ details.business_name }}</h3>
                        <h2>{{ details.location }}</h2>
                        <a href="" class="btn btn-warning">Explore</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
